<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sketchbook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="personalizations">
        <form>
            <input type="number" max="100" placeholder="size of sketchbook" id = "size_input">
            <button type="button" id="size_input_button">confirm</button>
            <button type="button" id="reset_sketchbook_button">reset values</button>
            <select id="color_input">
                <option value="" selected>select color</option>
                <option value="rgba(0, 0, 0, 0.1)">black</option>
                <option value="rgba(255, 0, 0, 0.1)">red</option>
                <option value="rgba(0, 0, 255, 0.1)">blue</option>
                <option value="rgba(0, 255, 0, 0.1)">green</option>
                <option value="rgba(255, 255, 0, 0.1)">yellow</option>
                <option value="eraser.">eraser</option>
            </select>
            <input type="number" min="0" max="1" placeholder="opacity" id = "opacity_input">

        </form>
    </div>
    <div id="sketchbook"></div>
    <script src = "script.js"></script>
</body>
</html>
